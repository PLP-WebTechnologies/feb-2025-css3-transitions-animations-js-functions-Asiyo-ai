<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Preferences</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Choose Your Favorite Color</h1>
  <div class="button-container">

  <script src="script.js"></script>
</body>
</html>
